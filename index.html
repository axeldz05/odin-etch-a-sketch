<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="uft-8">
        <title>Etch A Sketch</title>
        <link href="style.css" rel="stylesheet"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="sketch">
            <div id="header"><h1>Etch a Sketch</h1></div>
            <div class="grid"></div>
            <div class="options">
                <div id="color_options">
                    <div id="color_picker">
                        <input type="color" value="#FF521B"></input>
                    </div>
                        <input type="checkbox" id="erase" name="erase">
                        <label for="erase"><p>Erase</p></label>

                        <input type="checkbox" id="rainbow" name="rainbow">
                        <label for="rainbow"><p>Rainbow</p></label>

                        <input type="checkbox" id="shading" name="shading">
                        <label for="shading"><p>Shading</p></label>
                        
                </div>
                <div id="grid_size_setter">
                    <input id="grid_size" type="range" min ="1" max="64" step="1" value="16"></input>
                    <div> <p>Cells: <output id="grid_size_value"></output></p></div>
                </div>
                <button id="reset">Reset</button>
            </div>
        </div>
    </body>
</html>
